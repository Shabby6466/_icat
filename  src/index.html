<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Voting System</h1>
        <div id="notificationArea"></div>

        <div id="adminSection" style="display: none;">
            <h2>Admin Panel</h2>
            <div id="createElectionSection" class="section">
                <h3>Create Election</h3>
                <input type="text" id="electionName" placeholder="Election Name">
                <input type="datetime-local" id="electionDeadline" placeholder="Election Deadline">
                <button id="createElectionButton" onclick="createElection()">Create Election</button>
            </div>

            <div id="addCandidateSection" class="section">
                <h3>Add Candidate</h3>
                <input type="number" id="electionId" placeholder="Election ID">
                <input type="text" id="candidateName" placeholder="Candidate Name">
                <button onclick="addCandidate()">Add Candidate</button>
            </div>

            <div id="closeElectionSection" class="section">
                <h3>Close Election</h3>
                <input type="number" id="closeElectionId" placeholder="Election ID">
                <button id="closeElectionButton" onclick="closeElection()">Close Election</button>
            </div>
        </div>

        <div id="voterSection" style="display: none;">
            <h2>Voter Panel</h2>
            <div id="registerVoterSection" class="section">
                <h3>Register as Voter</h3>
                <input type="text" id="voterCNIC" placeholder="CNIC">
                <button id="registerVoterButton" onclick="registerVoter()">Register</button>
            </div>

            <div id="voteSection" class="section">
                <h3>Vote</h3>
                <input type="number" id="voteElectionId" placeholder="Election ID">
                <input type="number" id="candidateId" placeholder="Candidate ID">
                <button id="voteButton" onclick="vote()">Vote</button>
            </div>
        </div>

        <div id="resultsSection" class="section">
            <h2>Election Results</h2>
            <input type="number" id="resultsElectionId" placeholder="Election ID">
            <button id="getResultsButton" onclick="getResults()">Get Results</button>
            <div id="resultsDisplay"></div>
        </div>

        <div id="electionTimerSection" class="section">
            <h2>Election Timer</h2>
            <input type="number" id="timerElectionId" placeholder="Election ID">
            <button onclick="displayElectionTimer(document.getElementById('timerElectionId').value)">Show Timer</button>
            <div id="electionTimer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
