<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1, h2 {
            color: #333;
        }

        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #resultsDisplay {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voting System</h1>

        <div id="createElectionSection">
            <h2>Create Election</h2>
            <input type="text" id="electionName" placeholder="Election Name">
            <!-- <button onclick="createElection()">Create Election</button> -->
        </div>

        <div id="addCandidateSection">
            <h2>Add Candidate</h2>
            <input type="number" id="electionId" placeholder="Election ID">
            <input type="text" id="candidateName" placeholder="Candidate Name">
            <button onclick="addCandidate()">Add Candidate</button>
        </div>

        <div id="voteSection">
            <h2>Vote</h2>
            <input type="number" id="voteElectionId" placeholder="Election ID">
            <input type="number" id="candidateId" placeholder="Candidate ID">
            <button onclick="vote()">Vote</button>
        </div>

        <div id="resultsSection">
            <h2>Election Results</h2>
            <input type="number" id="resultsElectionId" placeholder="Election ID">
            <button onclick="getResults()">Get Results</button>
            <div id="resultsDisplay"></div>
        </div>

        <div id="closeElectionSection">
            <h2>Close Election</h2>
            <input type="number" id="closeElectionId" placeholder="Election ID">
            <button onclick="closeElection()">Close Election</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
